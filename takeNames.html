
 <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TakeNames</title>
    </head>
    <body>

        <div id=""><h1>TakeNames!</h1></div>

        <div class="greekMythNames">Odysseus</div>
        <div class="greekMythNames">Penelope</div>
        <div class="greekMythNames">Medea</div>
        <div class="greekMythNames">Callisto</div>
        </br>
        <div id="wrestler">Hulk Hogan</div>
        </br>
        <div data-name='007'>James Bond</div>
        </br>
        <div id="joker" data-name='Jack Napier'></div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js">
        </script>
        <script type="text/javascript">
            //write your code here
            var greekMythNames = $(".greekMythNames");
            alert(greekMythNames.eq(1).text());
            var wrestler = $( "#wrestler");
            alert(wrestler.eq(0).text());
            var doubleOseven = $('*[data-name="007"]');
            alert(doubleOseven.eq(0).text());
            var joker = $("#joker");
            alert(joker.attr("data-name"));
        </script>

    </body>
</html>
