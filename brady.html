<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Brady Bunch</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <style>
    body {
        background-color: powderblue
    }
    
    .character {
        width: 200px;
        height: 160px;
        float: left;
    }
    
    .charName {
        width: 110px;
        height: 40px;
        border-style: solid;
        padding: 3px;
        color: dimgray;
        float: left;
        margin: 1px;
        font-size: 20px;
    }
    
    .clear {
        clear: left;
    }
    </style>
</head>

<body>
    <div id="slot-top-left"></div>
    <div id="slot-top-mid"></div>
    <div id="slot-top-right"></div>
    <div class="clear"></div>
    <div id="slot-mid-left"></div>
    <div id="slot-mid-mid"></div>
    <div id="slot-mid-right"></div>
    <div class="clear"></div>
    <div id="slot-bot-left"></div>
    <div id="slot-bot-mid"></div>
    <div id="slot-bot-right"></div>
    <div class="clear"></div>

    <p class="charName" id="sister_big">sister big</p>
    <p class="charName" id="mom">mom</p>
    <p class="charName" id="brother_big">brother big</p>
    <p class="charName" id="sister_small">sister small</p>
    <p class="charName" id="logo">logo</p>
    <p class="charName" id="brother_mid">brother mid</p>
    <p class="charName" id="sister_mid">sister mid</p>
    <p class="charName" id="dad">dad</p>
    <p class="charName" id="brother_small">brother small</hp>

    <script type="text/javascript">
    var count = 0;

    $(document).ready(function() {
        //characters yo
        var characters = {
            'brother_big': {
                imageUrl: "images/brother_big.png",
                name: "Greg"
            },
            'brother_mid': {
                imageUrl: "images/brother_mid.png"
            },
            'brother_small': {
                imageUrl: "images/brother_small.png"
            },
            'dad': {
                imageUrl: "images/dad.png"
            },
            'logo': {
                imageUrl: "images/logo.png"
            },
            'mom': {
                imageUrl: "images/mom.png"
            },
            'sister_big': {
                imageUrl: "images/sister_big.png"
            },
            'sister_mid': {
                imageUrl: "images/sister_mid.png"
            },
            'sister_small': {
                imageUrl: "images/sister_small.png"
            },
        };
        //Creates the divs and displays the characters image on the screen
        var render = function(character, renderArea) {
            //console.log("rendering img");
            //creates the div that contains the image
            var charDiv = $("<div data-name='" + String(character) + "'>");
            //creates the image tag
            var charImage = $("<img alt='image' class='character'>").attr("src", character.imageUrl);
            //appends the image tag to the div
            charDiv.append(charImage);
            //appends newly created div to the render area
            $("#"+renderArea).append(charDiv);
        };
        //an array of positions available for rendering pictures
        var positions = ["slot-top-left", "slot-top-mid", "slot-top-right", "slot-mid-left", "slot-mid-mid", "slot-mid-right", "slot-bot-left", "slot-bot-mid", "slot-bot-right"];
        //names of the characters
        var chars = ["mom", "dad", "brother_big", "brother_mid", "brother_small", "sister_big", "sister_mid", "sister_small", "logo"];
        //for loop to iterate once for each character
        for (var i = 0; i < chars.length; i++) {
            $('#' + chars[i]).on('click', function() {
                var name = ($(this)[0].id);
                render(characters[name], positions[count]);
                count++;
            });
        };

    });
    </script>
</body>

</html>
