<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Passcode</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    </head>
    <body>
        <div id=""><h1>Passcode!</h1></div>

        <div class="number" data-name="1"><h3>ONE</h3></div>
        <div class="number" data-name="2"><h3>TWO</h3></div>
        <div class="number" data-name="3"><h3>THREE</h3></div>
        <div class="number" data-name="4"><h3>FOUR</h3></div>

        <script type="text/javascript">
            //write your code here
            var code = "";
            var winner = "122343221";
            var numclicks = 0;
            $(".number").click(function(){
                code += $(this).attr('data-name');
                if(code.length == 9)
                {
                    if(code == winner)
                    {
                        alert("Correct!");
                    }
                    else
                    {
                        alert("Incorrect!");
                    }
                }
            })
        </script>
    </body>
</html>
